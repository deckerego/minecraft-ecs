Parameters:
  VPCCIDR:
    Type: String
    Description: VPC CIDR address block to be split into smaller CIDR blocks
    Default: 192.168.16.0/24
  VPCSubnetBits:
    Type: String
    Description: The number of subnet bits for each subnet. For example, specifying a value "8" for this parameter will create subnets with a mask of "/24".
    Default: 6
  VPCSubnetCount:
    Type: String
    Description: The number of subnets we need to generate.
    Default: 4

Resources:
  FargateVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: STAGE
          Value: ${sls:stage}
        - Key: MINECRAFT
          Value: ${sls:stage}

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}a"
      VpcId: !Ref FargateVPC
      CidrBlock: !Select [ 0, !Cidr [ !GetAtt FargateVPC.CidrBlock, !Ref VPCSubnetCount, !Ref VPCSubnetBits ]]
      Tags:
        - Key: STAGE
          Value: ${sls:stage}

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}a"
      VpcId: !Ref FargateVPC
      CidrBlock: !Select [ 1, !Cidr [ !GetAtt FargateVPC.CidrBlock, !Ref VPCSubnetCount, !Ref VPCSubnetBits ]]
      Tags:
        - Key: STAGE
          Value: ${sls:stage}

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: STAGE
          Value: ${sls:stage}

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref FargateVPC
      InternetGatewayId: !Ref InternetGateway


  InternetRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref FargateVPC
      Tags:
        - Key: STAGE
          Value: ${sls:stage}

  NatRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref FargateVPC
      Tags:
        - Key: STAGE
          Value: ${sls:stage}

  InternetGatewayRoute:
    Type: AWS::EC2::Route
    DependsOn:
      - InternetGateway
      - InternetRouteTable
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway
      RouteTableId: !Ref InternetRouteTable

  NatGatewayRoute:
    Type: AWS::EC2::Route
    DependsOn:
      - NatRouteTable
      - NatGateway
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref NatRouteTable

  InternetIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt InternetIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: STAGE
          Value: ${sls:stage}

  PublicRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref NatRouteTable
      SubnetId: !Ref PublicSubnet

  PrivateRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref InternetRouteTable
      SubnetId: !Ref PrivateSubnet

  MinecraftSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "minecraftecs-sg-${sls:stage}"
      GroupDescription: Minecraft server traffic
      VpcId: !Ref FargateVPC
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 25565
        ToPort: 25565
        CidrIp: !Ref VPCCIDR
